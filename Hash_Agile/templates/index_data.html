<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }
        label, input, button {
            font-size: 16px;
            margin-bottom: 10px;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            background-color: #0056b3;
            color: white;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #007bff;
        }
        .message {
            margin: 20px 0;
            padding: 10px;
            background-color: #dff0d8;
            color: #3c763d;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Index Data</h1>
        <form method="POST">
            <label for="collection_name">Collection Name:</label>
            <input type="text" name="collection_name" required>

            <label for="exclude_column">Column to Exclude:</label>
            <input type="text" name="exclude_column" required>

            <button type="submit">Index Data</button>
        </form>

        {% if message %}
        <div class="message">
            <p>{{ message }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
